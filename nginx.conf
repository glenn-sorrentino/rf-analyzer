server {
  listen 443 ssl;
  server_name rf.local;   # or sdr.local â€“ must match your mkcert names

  ssl_certificate     /etc/nginx/certs/rf.local+2.pem;
  ssl_certificate_key /etc/nginx/certs/rf.local+2-key.pem;

  # WebSocket + HTTP proxy to OpenWebRX
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://openwebrx:8073;
    proxy_read_timeout 600s;
  }
}
